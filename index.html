<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MoonForge - SocialFi Platform" />
    <title>MoonForge</title>
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#1E1E2E">
    <!-- Preload font -->
    <link rel="preload" href="/Mokoto Demo.ttf" as="font" type="font/ttf" crossorigin>
    <!-- Disable unnecessary features -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="preload" as="script" href="/src/main.tsx" />
    <!-- Disable animations for users who prefer reduced motion -->
    <style>
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Hide scrollbars but keep scrolling functionality */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: auto;
      }
      
      /* For Webkit browsers like Chrome/Safari/Edge */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* For Firefox */
      html, body, #root {
        scrollbar-width: none;
      }
      
      /* For IE, Edge */
      html, body, #root {
        -ms-overflow-style: none;
      }
    </style>
    <!-- Force dark mode -->
    <script>
      document.documentElement.classList.add('dark');
      // Add viewport height fix for mobile
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVH);
      setVH();
    </script>
  </head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
